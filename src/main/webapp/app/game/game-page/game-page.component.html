<div class="row">
    <div class="col-sm-12" align="center">

        <div class="row">
            <div class="column">
                <button type="button" class="btn btn-outline-primary" (click)="startGameRequest()">
                    <span jhiTranslate="game-page.subtitle">...</span>
                </button>
            </div>
        </div>

        <div class="row">

            <div class="
                col-xl-5
                col-lg-7
                col-md-9
            ">
                <div class="row"><div class="col text-center">
                    <jhi-game-board-user-panel *ngIf="opponent"  [player]="opponent!" [activePlayerIndex]="board.activePlayerIndex">
                    </jhi-game-board-user-panel>
                </div></div>
                <div class="row"><div class="col">
                        <jhi-game-board [figures]="board.figures" [myPlayerIndex]="(me == null ? 0 : me!.index)"
                                        (doMove)="sendStepToServer($event)"
                        ></jhi-game-board>
                </div></div>
                <div class="row"><div class="col text-center">
                    <jhi-game-board-user-panel *ngIf="me" [player]="me!" [activePlayerIndex]="board.activePlayerIndex">
                    </jhi-game-board-user-panel>
                </div></div>
            </div>
            <div class="
                    col-xl-5
                    col-lg-5
                    col-md-3
            ">
                <ul class="list-group">
                    <li *ngFor="let historyItem of history;" class="list-group-item list-group-item-action">
                        <jhi-history-item [historyItem] = "historyItem"></jhi-history-item>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
