<div class="row">
    <div class="col-sm-12" align="center">
        <div class="alert alert-warning">
            <p jhiTranslate="error.page-under-construction">Sorry, but the page is under construction yet!</p>
            <a class="alert-link" routerLink="/" jhiTranslate="global.messages.goto.home">Go to the Home page</a>
        </div>

        <div class="row">
            <div class="column">
                <button type="button" class="btn btn-outline-primary" (click)="startGameRequest()">
                    <h1 class="display-4" jhiTranslate="game-page.subtitle">...</h1>
                </button>
            </div>
            <div class="column">
                <button type="button" class="btn btn-outline-secondary" (click)="sendStepToServer()">
                    <h1 class="display-4" jhiTranslate="game-page.sendStep">Step!</h1>
                </button>
            </div>
            <div class="column">
                <button type="button" class="btn btn-outline-secondary" (click)="clearLog()">
                    <h1 class="display-4" jhiTranslate="game-page.clear">Clear!</h1>
                </button>
            </div>
        </div>

        <div class="alert alert-info">
            <h4>Income messages:</h4>
            <ul>
                <li *ngFor="let msg of incomeMessages">{{msg.constructor.name}}: {{msg | json}}</li>
            </ul>
        </div>

    </div>
</div>
