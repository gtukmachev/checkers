<div class="row">
    <div class="col-sm-12" align="center">

        <div class="row">
            <div class="column">
                <button type="button" class="btn btn-outline-primary" (click)="startGameRequest()">
                    <span jhiTranslate="game-page.subtitle">...</span>
                </button>
            </div>
        </div>

        <div class="row">

            <div class="
                col-xl-5
                col-lg-7
                col-md-9
            ">
                <div class="row"><div class="col text-center">
                    <jhi-game-board-user-panel [player]="opponent" [activePlayerIndex]="currentState.activePlayer"></jhi-game-board-user-panel>
                </div></div>
                <div class="row"><div class="col">
                        <jhi-game-board [figures]="figures" [myColor]="me?.color"
                                        (doMove)="sendStepToServer($event)"
                        ></jhi-game-board>
                </div></div>
                <div class="row"><div class="col text-center">
                    <jhi-game-board-user-panel [player]="me" [activePlayerIndex]="currentState.activePlayer"></jhi-game-board-user-panel>
                </div></div>
            </div>
            <div class="
                    col-xl-5
                    col-lg-5
                    col-md-3
            ">
                <ul class="list-group">
                    <li *ngFor="let historyItem of history; let i = index;" class="list-group-item list-group-item-action">
                        <jhi-history-item [state] = "historyItem"></jhi-history-item>
                    </li>
                    <li *ngIf="currentState.turn > 0" class="list-group-item list-group-item-action"><jhi-history-item [state]="currentState"></jhi-history-item></li>
                </ul>
            </div>
        </div>
    </div>
</div>
