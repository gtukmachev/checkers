{{historyItem.before.turn + 1}} :
    {{
        historyItem.move.playerIndex === 0 ? "W" : "B"
    }}{{
        historyItem.move.figure.type === figureTypeQuinn ? "Q" : "S"
    }}
    <span *ngFor="let step of historyItem.move.steps">
        {{step.begin.toHumanCoordinates()}}
        <span *ngIf="step.shot !== null" class="text-danger">({{step.shot?.p?.toHumanCoordinates()}})</span>
        <span *ngIf="step.shot === null">-></span>
        {{step.end.toHumanCoordinates()}}
    </span>
