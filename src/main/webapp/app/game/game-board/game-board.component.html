<svg width="100%" [attr.viewBox]="vb" class="board">
<!--
    <g>
        <rect [attr.x]="0" [attr.y]="0" [attr.width]="totalSize" [attr.height]="totalSize" class="border"></rect>
        <rect [attr.x]="borderInnerSize" [attr.y]="borderInnerSize" [attr.width]="totalSize - 2*borderInnerSize" [attr.height]="totalSize - 2*borderInnerSize" class="border"></rect>
    </g>
-->

    <g>
        <text *ngFor="let row of field; let l = index;"  class="coordinate" font-size="32"
              [attr.x]="borderSize/2"
              [attr.y]="borderSize + (l*cellSize) + cellCenter"
        >{{8-l}}</text>
    </g>

    <g>
        <text *ngFor="let col of field[0]; let c = index;" class="coordinate" font-size="32"
              [attr.x]="borderSize + (c*cellSize) + cellCenter"
              [attr.y]="borderInnerSize + ((borderSize-borderInnerSize)/100)*60"
        >{{colChar[c]}}</text>
    </g>

    <g *ngFor="let row of field; let l = index;">
        <rect *ngFor="let cell of field[7-l]; let c = index;"
              class="cell"
              [ngClass]="{
                    dark:((l+c) % 2 == 0),
                    light:((l+c) % 2 == 1)
              }"
              [attr.c]="c" [attr.l]="l"
              [attr.x]="startPoint + c*cellSize + cellOffset"
              [attr.y]="startPoint + l*cellSize + cellOffset"
              [attr.width]="cellInnerSize"
              [attr.height]="cellInnerSize"
        ></rect>
    </g>

    <g>
        <text *ngFor="let row of field; let l = index;"  class="coordinate" font-size="32"
              [attr.x]="totalSize - borderSize/2-15"
              [attr.y]="borderSize + (l*cellSize) + cellCenter"
        >{{8-l}}</text>
    </g>

    <g>
        <text *ngFor="let col of field[0]; let c = index;" class="coordinate" font-size="32"
              [attr.x]="borderSize + (c*cellSize) + cellCenter"
              [attr.y]="totalSize - (borderInnerSize + ((borderSize-borderInnerSize)/100)*50)"
        >{{colChar[c]}}</text>
    </g>

</svg>
